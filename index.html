<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/index.css"/>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!--当游戏胜利时，弹出的遮罩，开始时不显示-->
		<div class="winner">
			<li class="right-ico">
				<i class="fa fa-thumbs-o-up"></i>
			</li>
			<h1>Congratulations!You Win!</h1>
			<p>With <span class="win-moves"></span> moves and <span class="starNum">0</span> stars!</p>
			<p>Wooooooooooo!</p>
			<button class="again">Play again!</button>
		</div>
		<!--游戏开始时，遮罩页面，使用户不可点击-->
		<div class="cover"></div>
		<!--网页主体部分-->
		<div class="content">
			<header>Matching Game</header>
			<section class="score">
				<div class="score-left">
					<!--星星图标，使用两个图片，一明一暗，去除星星时使用暗色遮挡亮色-->
					<div class="stars">
						<img src="img/star-light.png" alt="" class="star-light" />
						<img src="img/star-dark.png" alt="" class="star-dark" />
					</div>
					<span class="moves">0</span>Moves
				</div>
				<img class="restart" src="img/restart.png" alt="" />
			</section>
			<section class="desk">
				<li class="card"><i class="fa fa-diamond"></i></li>
				<li class="card"><i class="fa fa-paper-plane-o"></i></li>
				<li class="card"><i class="fa fa-anchor"></i></li>
				<li class="card"><i class="fa fa-bolt"></i></li>
				<li class="card"><i class="fa fa-cube"></i></li>
				<li class="card"><i class="fa fa-anchor"></i></li>
				<li class="card"><i class="fa fa-leaf"></i></li>
				<li class="card"><i class="fa fa-bicycle"></i></li>
				<li class="card"><i class="fa fa-diamond"></i></li>
				<li class="card"><i class="fa fa-bomb"></i></li>
				<li class="card"><i class="fa fa-leaf"></i></li>
				<li class="card"><i class="fa fa-bomb"></i></li>
				<li class="card"><i class="fa fa-bolt"></i></li>
				<li class="card"><i class="fa fa-bicycle"></i></li>
				<li class="card"><i class="fa fa-paper-plane-o"></i></li>
				<li class="card"><i class="fa fa-cube"></i></li>
			</section>
		</div>
	</body>
</html>
